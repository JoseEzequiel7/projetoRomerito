<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page Exemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bem-vindo à Nossa Landing Page!</h1>
            <p>Entre em contato ou saiba mais sobre nossos produtos incríveis.</p>
            <a href="#formulario" class="btn">Saiba mais</a>
        </div>
    </header>

    <section id="produtos">
        <div class="container">
            <h2>Produtos</h2>
            <div class="cards">
                <div class="card">
                    <h3>Produto 1</h3>
                    <p>Descrição do produto 1.</p>
                </div>
                <div class="card">
                    <h3>Produto 2</h3>
                    <p>Descrição do produto 2.</p>
                </div>
                <div class="card">
                    <h3>Produto 3</h3>
                    <p>Descrição do produto 3.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="formulario">
        <div class="container">
            <h2>Entre em contato</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensagem" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
